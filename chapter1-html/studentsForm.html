<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Form</title>
</head>
<body>
    
<form>
<label for="Surname" >Surname</label>
<input type="text" id="Surname">

<br>
<label for="Firstname">Firstname</label>
<input type="text" id="Firstname">
<br>


<label for="gender">Gender</label>
<input type="radio" name="gender" id="male" checked><label for="male">Male</label>
<input type="radio" name="gender" id="female"><label for="female">Female</label>
<br>

<label for="sudies">Studies</label>
<select name="studies" id="studies">
<option value="one">One</option>
<option value="two">Two</option>
<option value="three">Three</option>
<option value="four">Four</option>
<option value="five">Five</option>



</select>
<br>
<label for="comments">Comments</label>
<textarea name="comments" id="comments" cols="30" rows="10"></textarea>
<br>

<button type="submit">Send Info</button>

<br>
<button type="button" onclick="console.log('hello random guy')" >Check Submission</button>
<br>

</form>




</body>
</html>
